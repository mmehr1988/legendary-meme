<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="container">
    <header class="d-flex flex-column flex-md-row align-items-center justify-content-center border-bottom">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="row p-2">
      <div class="row row-cols-md-3">
        <!-- ------------------------------------------------------------------------------------ -->
        <!-- ---------------------------------------- SIDE BAR ---------------------------------- -->
        <!-- ------------------------------------------------------------------------------------ -->

        <div class="col p-1">
          <!-- ---------------------------------------- CITY SEARCH ----------------------------- -->
          <article class="card mb-2">
            <h3 class="card-header text-center my-0">Search For City</h3>
            <div class="card-body">
              <form class="mb-2">
                <input class="form-control" type="text" placeholder="Search" />
              </form>

              <div class="gap-3 d-sm-flex justify-content-sm-center">
                <button class="btn btn-primary px-4 btnMain">Search</button>
                <button class="btn btn-outline-secondary px-4 btnMain">Clear</button>
              </div>
            </div>
          </article>
          <!-- ---------------------------------------- RECENT SEARCH --------------------------- -->
          <article class="card">
            <h3 class="card-header text-center my-0">Recent Search</h3>
            <!-- RECENT SEARCH: LIST -->
            <div class="col-12 col-md-6">
              <ul id="recentSearch" class="list-unstyled flex-column mb-auto fs-5"></ul>
            </div>
          </article>
        </div>
        <!-- ---------------------------------------- FORECAST MAIN START ---------------------- -->
        <div class="col-md-8 p-1">
          <!-- ---------------------------------------- TODAY ---------------------- -->
          <article class="card rounded-3 mb-2">
            <h3 class="card-header text-center my-0 fw-normal">Today's Forecast</h3>
            <div class="row">
              <h4 class="card-body card-title mb-0"></h4>
              <div class="col-12 col-md-6">
                <ul class="list-unstyled">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <div class="col-12 col-md-6">
                <ul class="list-unstyled">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </article>
          <!-- ---------------------------------------- FIVE DAY ---------------------- -->
          <article class="card rounded-3 mb-5">
            <h3 class="card-header text-center my-0 fw-normal">Five Day Forecast</h3>

            <div class="row">
              <div class="container p-2">
                <div class="row row-cols-1 row-cols-md-5">
                  <!-- DAY 1 -->
                  <div class="col p-1">
                    <section class="card text-dark p-2 fiveCards">
                      <h5 class="d-flex justify-content-center badge bg-secondary"></h5>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                    </section>
                  </div>
                  <!-- day 2 -->
                  <div class="col p-1">
                    <section class="card text-dark p-2 fiveCards">
                      <h5 class="d-flex justify-content-center badge bg-secondary"></h5>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                    </section>
                  </div>
                  <!-- day 3 -->
                  <div class="col p-1">
                    <section class="card text-dark p-2 fiveCards">
                      <h5 class="d-flex justify-content-center badge bg-secondary"></h5>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                    </section>
                  </div>
                  <!-- day 4 -->
                  <div class="col p-1">
                    <section class="card text-dark p-2 fiveCards">
                      <h5 class="d-flex justify-content-center badge bg-secondary"></h5>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                    </section>
                  </div>
                  <!-- day 5 -->
                  <div class="col p-1">
                    <section class="card text-dark p-2 fiveCards">
                      <h5 class="d-flex justify-content-center badge bg-secondary"></h5>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                      <p class="mb-1"></p>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
        <!-- ---------------------------------------- FORECAST MAIN END ---------------------- -->
      </div>
    </main>
    <!-- ------------------------------------------------------------------------------------------- -->
    <!-- FOOTER -->
    <!-- ------------------------------------------------------------------------------------------- -->
    <footer class="footer mt-auto py-3 bg-light fixed-bottom text-center text-muted">Made by Mehdi Mehrabani</footer>
    <!-- ------------------------------------------------------------------------------------------- -->
    <!-- SCRIPTS -->
    <!-- ------------------------------------------------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
